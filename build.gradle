plugins {
    id 'java'
    id 'com.bmuschko.nexus' version '2.3.1'
    id 'com.github.ben-manes.versions' version '0.20.0'
}

def compatibilityVersion = 1.8
sourceCompatibility = compatibilityVersion
targetCompatibility = compatibilityVersion
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.4'
    compile 'com.google.guava:guava:27.0.1-jre'
    compile 'nz.ac.waikato.cms.weka:weka-stable:3.8.3'
    compile 'org.projectlombok:lombok:1.18.4'
    testCompile 'junit:junit:4.13-beta-1'
}

javadoc {
    title 'WekaNet: Weka Artificial Neural Network ' + version + ' API'

    options {
        author true
        linkSource true
        links 'https://docs.oracle.com/javase/8/docs/api/'
        links 'https://docs.oracle.com/javase/8/javafx/api/'
        links 'http://weka.sourceforge.net/doc.stable/'
    }
}

extraArchive {
    sources = true
    tests = false
    javadoc = true
}

nexus {
    sign = false
    repositoryUrl = nexusURL + 'releases'
    snapshotRepositoryUrl = nexusURL + 'snapshots'
}

apply plugin: 'java'
apply plugin: 'com.bmuschko.nexus'
apply plugin: 'com.github.ben-manes.versions'

group = 'com.github.klane'
version = '1.0-SNAPSHOT'

def compatibilityVersion = 1.8
sourceCompatibility = compatibilityVersion
targetCompatibility = compatibilityVersion

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.9'
    }
}

repositories {
    mavenCentral()

    maven {
        url nexusURL + 'releases'

        credentials {
            username nexusUsername
            password nexusPassword
        }
    }
}

dependencies {
    compile 'org.bitbucket.klane:klane-math:1.0'
    compile 'org.bitbucket.klane:klane-weka:1.0'
}

javadoc {
    title 'WANN: Weka Artificial Neural Network ' + version + ' API'

    options {
        author true
        linkSource true
        links 'https://docs.oracle.com/javase/8/docs/api/'
        links 'http://download.java.net/jdk8/jfxdocs/'
        links 'http://weka.sourceforge.net/doc.stable/'
    }
}

nexus {
    sign = false
    repositoryUrl = nexusURL + 'releases'
    snapshotRepositoryUrl = nexusURL + 'snapshots'
}

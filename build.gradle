apply plugin: 'java'
apply plugin: 'com.bmuschko.nexus'
apply plugin: 'com.github.ben-manes.versions'

group 'com.github.klane'
version '1.0-SNAPSHOT'

def compatibilityVersion = 1.8
sourceCompatibility = compatibilityVersion
targetCompatibility = compatibilityVersion

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.15.0'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.16.18'
    compile 'com.google.guava:guava:23.0'
    compile 'nz.ac.waikato.cms.weka:weka-stable:3.8.1'
    compile 'org.projectlombok:lombok:1.16.18'
    testCompile 'junit:junit:4.12'
}

javadoc {
    title 'WekaNet: Weka Artificial Neural Network ' + version + ' API'

    options {
        author true
        linkSource true
        links 'https://docs.oracle.com/javase/8/docs/api/'
        links 'http://download.java.net/jdk8/jfxdocs/'
        links 'http://weka.sourceforge.net/doc.stable/'
    }
}

extraArchive {
    sources = true
    tests = false
    javadoc = true
}

nexus {
    sign = false
    repositoryUrl = nexusURL + 'releases'
    snapshotRepositoryUrl = nexusURL + 'snapshots'
}
